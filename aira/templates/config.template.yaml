# ðŸ§­ AIRA Configuration File
# --------------------------------------------------------------------
# This file was generated by `aira init`.
# Secrets like API keys are loaded from your environment variables for security.
# For local development, you can create a .env file in ~/.aira/
# --------------------------------------------------------------------

# --- LLM Provider Configuration ---
# Choose ONE LLM provider block. This is the AI brain of your agent.
llm:
  provider: openai
  model: "gpt-4o"
  api_key: "${OPENAI_API_KEY}"

# --- Connections Configuration ---
# Define all the data sources the agent can query for context.
connections:
  github_main:
    type: github
    token: "${GITHUB_TOKEN}"
    default_repo: "your-org/your-main-repository"
    api_base_url: GITHUB_API_BASE_URL_PLACEHOLDER

  pagerduty_prod:
    type: pagerduty
    api_key: "${PAGERDUTY_API_KEY}"
    from_email: "your-email@example.com"
    api_base_url: PAGERDUTY_API_BASE_URL_PLACEHOLDER

  jsm_prod:
    type: jsm
    instance_url: https://your-company.atlassian.net
    user_email: jira-user@example.com
    api_token: "${JSM_API_TOKEN}"

  datadog_us1:
    type: datadog
    api_key: "${DD_API_KEY}"
    app_key: "${DD_APP_KEY}"
    site: DD_SITE_URL_PLACEHOLDER # Use "datadoghq.eu" for EU region

# --- Actions Configuration ---
# Define all the services the agent can take action on.
actions:
  slack_oncall_channel:
    type: slack
    webhook_url: "${SLACK_WEBHOOK_URL}"